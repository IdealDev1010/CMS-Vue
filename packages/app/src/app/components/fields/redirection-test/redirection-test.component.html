<div class="flex w-full items-end gap-2">
  <app-text-input
    [(value)]="value"
    [description]="
      'Enter a path (e.g. **/contact**) or a full URL (e.g. **https://my-site.com/contact**) to see how the redirects affect it'
    "
    [label]="'Test path or URL'"
    (valueChange)="onTest()"
    class="flex-1"
  ></app-text-input>

  <app-icon [name]="'arrow-bounce'" class="mb-2.5 h-4 w-4"></app-icon>

  <app-text-input
    [description]="'The resolved path after all redirects are applied'"
    [disabled]="true"
    [label]="'Redirects to'"
    [value]="output"
    class="flex-1"
  ></app-text-input>
</div>
