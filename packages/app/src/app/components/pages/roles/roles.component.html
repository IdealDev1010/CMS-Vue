<app-list
  [canCreate]="config.can['createRoles']"
  [canDelete]="config.can['deleteRoles']"
  [canDuplicate]="config.can['createRoles']"
  [canUpdate]="config.can['updateRoles']"
  [description]="config.roles.labels!.description || ''"
  [itemLabelPlural]="config.roles.labels!.item!.plural"
  [itemLabelSingular]="config.roles.labels!.item!.singular"
  [model]="'Role'"
  [resetNavItemPath]="'roles'"
  [table]="'roles'"
  [title]="config.roles.labels!.title!.plural"
  [translatable]="false"
  (deleted)="onDelete($event)"
  (duplicate)="onDuplicate($event)"
></app-list>
