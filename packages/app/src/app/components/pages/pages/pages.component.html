<app-list
  [canCreate]="config.can['createPages']"
  [canDelete]="config.can['deletePages']"
  [canDuplicate]="config.can['createPages']"
  [canPreview]="true"
  [canUpdate]="config.can['updatePages']"
  [customFilterChoices]="customFilterChoices"
  [description]="config.pages.labels!.description || ''"
  [itemLabelPlural]="config.pages.labels!.item!.plural"
  [itemLabelSingular]="config.pages.labels!.item!.singular"
  [model]="'Page'"
  [resetNavItemPath]="'pages'"
  [table]="'pages'"
  [title]="config.pages.labels!.title!.plural"
  [translatable]="true"
  (duplicate)="onDuplicate($event)"
  (preview)="onPreview($event)"
></app-list>
