<div *ngIf="ready" class="scrollbar-thin flex h-full overflow-y-auto p-8">
  <div class="m-auto w-full max-w-sm">
    <img [src]="logoPath" class="mx-auto mb-5 h-8 w-auto" alt="Logo" />

    <form class="flex flex-col items-start gap-4 border bg-white p-6">
      <div
        *ngIf="validator.generalError"
        class="flex w-full gap-2 rounded-md border border-red-500 p-2 text-sm text-red-500"
      >
        <app-icon [name]="'alert-triangle'" class="h-5 w-5 shrink-0"></app-icon>
        <div>
          <p>{{ validator.generalError }}</p>
        </div>
      </div>

      <app-text-input
        [(value)]="email"
        [autocomplete]="'email'"
        [autofocus]="true"
        [error]="validator.errors['email']"
        [label]="'Email'"
        [maxLength]="255"
        [name]="'email'"
        class="w-full"
      ></app-text-input>

      <app-text-input
        [(value)]="password"
        [autocomplete]="'current-password'"
        [error]="validator.errors['password']"
        [label]="'Password'"
        [maxLength]="255"
        [name]="'password'"
        [type]="'password'"
        class="w-full"
      ></app-text-input>

      <app-checkbox [(value)]="remember" [error]="validator.errors['remember']" [name]="'remember'">
        Remember me
      </app-checkbox>

      <button (click)="onSubmit()" class="button w-full" type="submit">
        <span>Sign in</span>
      </button>
    </form>
  </div>
</div>
