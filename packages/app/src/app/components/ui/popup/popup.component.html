<div
  *ngIf="initialized"
  [trapAutofocus]="autofocus"
  [trapFocus]="visible"
  class="scrollbar-thin scrollbar-inverse fixed inset-0 z-40 flex transition"
  [ngClass]="{
    'invisible opacity-0': !visible,
    'overflow-y-auto bg-gray-900/50 p-8': width !== '100%'
  }"
>
  <div
    #container
    [style.maxWidth]="width"
    class="relative m-auto w-full bg-white shadow-sm transition"
    [ngClass]="{
      'h-full': width === '100%',
      'translate-y-4': !visible && width !== '100%',
      'opacity-0': !visible
    }"
  >
    <ng-content></ng-content>
  </div>
</div>
