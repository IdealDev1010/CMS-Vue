<app-popup [(visible)]="visible" [hotkeys]="false" [width]="'26rem'">
  <app-popup-header *ngIf="data?.title" [size]="'sm'" (close)="onAction(null)">
    <h2 class="truncate text-sm">{{ data!.title }}</h2>
  </app-popup-header>

  <div class="flex flex-col gap-4 p-4">
    <div [innerHTML]="data?.message" class="text-sm"></div>

    <div class="flex justify-end gap-2">
      <button
        *ngFor="let button of data?.buttons"
        [attr.data-autofocus-ignore]="
          data!.buttons.length > 1 && button.color === 'white' ? true : null
        "
        [attr.data-save]="visible || null"
        (click)="onAction(button.value)"
        class="button"
        [ngClass]="{
          'button-white': button.color === 'white'
        }"
        type="button"
      >
        <span>{{ button.label }}</span>
      </button>
    </div>
  </div>
</app-popup>
