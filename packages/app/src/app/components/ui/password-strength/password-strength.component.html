<div
  *ngIf="strength > -1 && password.length >= 8"
  [title]="strengthTitle"
  class="grid grid-cols-4 gap-1"
>
  <span class="block h-1 w-full rounded-sm bg-red-500"></span>
  <span *ngIf="strength > 0" class="block h-1 w-full rounded-sm bg-orange-400"></span>
  <span *ngIf="strength > 1" class="block h-1 w-full rounded-sm bg-yellow-400"></span>
  <span *ngIf="strength > 2" class="block h-1 w-full rounded-sm bg-green-500"></span>
</div>
